<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asap&family=Cinzel:wght@400;500&family=Poppins:wght@400;500;600&display=swap');
    </style>
</head>

<body>
    <!-- Header Elememnts Introduced -->
    <header class="header-title" id="header">
        <div class="veiw-scores-bttn">
            <div class="scores-box">
                <button class="high-score-bttn" id="high-scores" type="button"> View High Scores</button>
            </div>
            <div class="scores-box">
                <p class="time-counter">Secons Remaining: 75</p>
            </div>
        </div>
    </header>
    <!-- Main Starts Here -->
    <main>
        <!-- Layout for Challenge- Important elements to consider here are 
        The Hidden Elements in the Css and the startQuiz Function as well as the 
    QuestionCount Variable  -->
        <section class="wrapper" id="challenge-begins">
            <!-- Div Content Title Text to Be removed in order to switch 
            to questions -->
            <div class="main-title">
                <h1 class="switch" id="switch-out">Coder's Quiz Challenge</h1>
            </div>
            <!-- Div Content [potential answers] -->
            <div class="main-display" id="question-answer">
                <p class="p-style" id="question-li">Attempt to answer the questions presented next within the time
                    limit. If you answer wrong, you will be deducted 10 seconds from your score-time. Good Luck!</p>
            </div>
            <div>
                <!-- Start/Results Div Content -->
                <button id="begin" class="begin-btn btn-style-main" id="begin-button">Begin Quiz</button>
            </div>
        </section>

    </main>

    <script src="Assets/js/index.js" async defer></script>
</body>

</html>
